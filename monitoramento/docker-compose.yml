# ===================================
# NÍVEL 2: Environment Variables Isoladas
# ===================================
# Stack de Monitoramento com separação por ambiente
# Versão: 2.0 - Security Enhanced

version: '3.8'

# Definição de redes
networks:
  monitoring-network:
    driver: bridge
    name: ${ENVIRONMENT:-dev}-monitoring

# Definição de volumes  
volumes:
  mysql-data:
    name: ${ENVIRONMENT:-dev}-mysql-data
  grafana-data:
    name: ${ENVIRONMENT:-dev}-grafana-data
  prometheus-data:
    name: ${ENVIRONMENT:-dev}-prometheus-data

services:  # Definição dos containers

  mysql-server:
    image: mysql:${MYSQL_VERSION}
    container_name: ${ENVIRONMENT:-dev}-mysql-server
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      # Configurações de segurança MySQL
      MYSQL_INITDB_SKIP_TZINFO: "1"
    command: --character-set-server=utf8 --collation-server=utf8_bin
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    ports:
      - "3306:3306"
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
    labels:
      - "environment=${ENVIRONMENT}"
      - "service=mysql"
      - "version=${MYSQL_VERSION}"

  zabbix-server:
    image: zabbix/zabbix-server-mysql:${ZABBIX_VERSION}
    container_name: zabbix-server
    environment:
      DB_SERVER_HOST: "mysql-server"              # Host do banco (nome do container)
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      ZBX_STARTPOLLERS: "${ZBX_STARTPOLLERS}"     # Nº de pollers
      ZBX_STARTPINGERS: "${ZBX_STARTPINGERS}"     # Nº de pingers (ICMP)
      ZBX_STARTUNREACHABLE: "${ZBX_STARTUNREACHABLE}"
      ZBX_STARTSNMPPOLLERS: "${ZBX_STARTSNMPPOLLERS}"
      ZBX_STARTTRAPPERS: "${ZBX_STARTTRAPPERS}"
      ZBX_STARTDBSYNCERS: "${ZBX_STARTDBSYNCERS}"
      ZBX_TIMEOUT: "${ZBX_TIMEOUT}"
      ZBX_VALUECACHESIZE: "${ZBX_VALUECACHESIZE}"
      ZBX_HISTORYCACHESIZE: "${ZBX_HISTORYCACHESIZE}"
      ZBX_HISTORYINDEXCACHESIZE: "${ZBX_HISTORYINDEXCACHESIZE}"
      ZBX_CACHESIZE: "${ZBX_CACHESIZE}"
      ZBX_TRENDCACHESIZE: "${ZBX_TRENDCACHESIZE}"
      TZ: "${TZ}"
    depends_on:
      - mysql-server  # Garante que o MySQL suba primeiro
    restart: unless-stopped
    networks:
      - monitoring-network

  zabbix-web:
    image: zabbix/zabbix-web-apache-mysql:${ZABBIX_VERSION}
    container_name: zabbix-web
    environment:
      ZBX_SERVER_HOST: "zabbix-server"        # Host do servidor Zabbix (nome do container)
      DB_SERVER_HOST: "mysql-server"          # Host do banco (nome do container)
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      PHP_TZ: "${PHP_TZ}"                     # Timezone do PHP (ex: America/Sao_Paulo)
      TZ: "${TZ}"
    depends_on:
      - zabbix-server
    restart: unless-stopped
    ports:
      - "8080:8080"  # Porta da interface web do Zabbix
    networks:
      - monitoring-network

  zabbix-agent2:
    image: zabbix/zabbix-agent2:${ZABBIX_VERSION}
    container_name: zabbix-agent2
    environment:
      ZBX_HOSTNAME: "Zabbix server"           # Hostname que aparecerá no Zabbix
      ZBX_SERVER_HOST: "zabbix-server"        # Endereço do servidor Zabbix (nome do container)
    depends_on:
      - zabbix-server
    restart: unless-stopped
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:${GRAFANA_VERSION}
    container_name: grafana
    environment:
      - GF_INSTALL_PLUGINS=alexanderzobnin-zabbix-app  # Plugin do Zabbix
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning  # Config automática dos dashboards/datasources
    restart: unless-stopped
    ports:
      - "3000:3000"  # Porta do Grafana
    networks:
      - monitoring-network

  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION}
    container_name: prometheus
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus:/etc/prometheus  # Arquivo de configuração local
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - monitoring-network

  # MySQL Exporter - Métricas do banco de dados
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    volumes:
      - ./mysql-exporter/.my.cnf:/home/mysql-exporter/.my.cnf:ro
    command:
      - --config.my-cnf=/home/mysql-exporter/.my.cnf
    ports:
      - "9104:9104"
    depends_on:
      - mysql-server
    restart: unless-stopped
    networks:
      - monitoring-network

  # Node Exporter - Métricas do sistema operacional
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - '/proc:/host/proc:ro'
      - '/sys:/host/sys:ro'
      - '/:/rootfs:ro'
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - monitoring-network
